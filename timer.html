<body>
    
    <form id="countdownForm">
        <label for="day" >Days:</label></br>
        <input type="number" id="day" name="day" placeholder="enter days" min="0" value="0" required></br>
        
        <label for="hour">Hours:</label></br>
        <input type="number" id="hour" name="hour" placeholder="enter hours" min="0" value="0" required></br>
        
        <label for="minit">Minutes:</label></br>
        <input type="number" id="minit" name="minit" placeholder="enter mins" min="0" value="0" required></br>
        
        <label for="secon">Seconds:</label></br>
        <input type="number" id="secon" name="secon" placeholder="enter secs" min="1" value=1 required></br>
        
        <button type="submit" id="btn">Set Countdown</button>
      </form>
      
      
      <table class="countdown" id="countdownContainer" style="display: none;" >
        <tr id="countdown-timer">
            <td><span id="days">x</span></td>
            <td><span id="hours">x</span></td>
            <td><span id="minutes">x</span></td>
            <td><span id="seconds">x</span></td>
        </tr>
        <tr id="countdown-labels">
            <td><span>Days</span></td>
            <td><span>Hours</span></td>
            <td><span>Minutes</span></td>
            <td><span>Seconds</span></td>
        </tr>
    </table>
      
      <script>
function setCountdown(event) {
  event.preventDefault();
  const form = document.getElementById("countdownForm");
  const daysInput = parseInt(form.elements["day"].value);
  const hoursInput = parseInt(form.elements["hour"].value);
  const minutesInput = parseInt(form.elements["minit"].value);
  const secondsInput = parseInt(form.elements["secon"].value);

  const countdownTime = new Date();
  countdownTime.setDate(countdownTime.getDate() + daysInput);
  countdownTime.setHours(countdownTime.getHours() + hoursInput);
  countdownTime.setMinutes(countdownTime.getMinutes() + minutesInput);
  countdownTime.setSeconds(countdownTime.getSeconds() + secondsInput);

  form.style.display = "none";
  const countdownContainer = document.getElementById("countdownContainer");
  countdownContainer.style.display = "block";

  updateCountdown(); // Update countdown immediately

  const countdownInterval = setInterval(updateCountdown, 1000);

  function updateCountdown() {
    let now = new Date();
    let timeRemaining = Math.max(0, countdownTime - now); // Ensure time remaining doesn't go negative

    if (timeRemaining <= 0) {
      clearInterval(countdownInterval);
      alert("Snooze!");
      window.location.reload();
      return;
    }

    let secondsToDisplay = Math.ceil(timeRemaining / 1000); // Use Math.ceil to round up to the nearest integer

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    const days = Math.floor(secondsToDisplay / (24 * 60 * 60));
    secondsToDisplay %= 24 * 60 * 60;
    const hours = Math.floor(secondsToDisplay / (60 * 60));
    secondsToDisplay %= 60 * 60;
    const minutes = Math.floor(secondsToDisplay / 60);
    secondsToDisplay %= 60;

    daysEl.textContent = padNumber(days);
    hoursEl.textContent = padNumber(hours);
    minutesEl.textContent = padNumber(minutes);
    secondsEl.textContent = padNumber(secondsToDisplay);
  }

  function padNumber(num) {
    return num.toString().padStart(2, "0");
  }
}

const countdownForm = document.getElementById("countdownForm");
countdownForm.addEventListener("submit", setCountdown);

document.getElementById("showFormBtn").addEventListener("click", function () {
  document.getElementById("popupForm").classList.add("show");
});

document.getElementById("popupForm").addEventListener("submit", function (e) {
  e.preventDefault();
  document.getElementById("popupForm").classList.remove("show");
});


      </script>
